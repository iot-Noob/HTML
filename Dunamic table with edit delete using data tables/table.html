<body>
   

    <!--Table Start-->
    <!-- <button id="bta" name="bta" type="button" class="btn btn-primary">Add</button> -->
    
 

    <div class="container">
        <br>
        <!--Add Button form start-->

        <div class="row">
           
            <div class="col-sm-4"> 
            
                
            
            </div>

            
            <div class="col-sm-4">

                <form   action="#" method="post" >

                    <ul class="finp">
     
                     <li class="finp">
                    
                             <label for="fn">First Name: <span  id="fnr" class="spn"> *Required</span> </label>
      
                     </li>
     
                     <li class="finp">
                         <input  name="fn" type="text" class="form-control" id="Fname" > 
                     </li>
     
                     <li class="finp">
                    
                         <label for="ln">Last Name: <span  id="lnr" class="spn"> *Required</span> </label>
     
                 </li>
     
                 <li class="finp">
                     <input name="ln" type="text" class="form-control" id="Lname"  >
                 </li>
     
                 <li class="finp">
                    
                     <label for="ag">Age: <span  id="ar" class="spn"> *Required</span> </label>
     
             </li>
     
             <li class="finp">
                 <input name="ag" type="number" class="form-control" id="age"  >
             </li>
<br>
              <li class="finp">
                <button id="bta" name="bta" type="button" class="btn btn-primary"> <span class="material-icons">
                    add
                    </span></button>

                    <button id="btu" name="btu" type="button" class="btn btn-primary"> <span class="material-icons">
                        upgrade
                        </span></button>
             </li>
     
             

                    </ul>
     
                 </form> 

            </div>


            <div class="col-sm">
    
                
    
            </div>
            
        </div>

             <!--Add button end-->
    <br>
   
        <div class="row">
         
        

            <div class="col-sm">

 
                <table class="table dt-responsive"  id="mtb">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>

                    <tbody id="mtb">
                      
                    </tbody>

                  </table>

            </div>

        </div>

    </div>

 

<!--Table End-->
